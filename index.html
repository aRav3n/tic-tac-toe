<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="heading">Let's Play Tic Tac Toe!</h1>
    <div id="playing">
        <h3 id="playerAnnouncement">It's <span id="playerName"></span>'s turn</h3>
        <div id="gameboard"></div>
        <button type="button" id="newGame">New game</button>
    </div>
    <div id="notPlaying">
        <h2>Who's playing?</h2>
        <form id="playerNames" method="post">
            <label for="X">
                Player X:
                <input type="text" id="X">
                <span></span>
            </label>
            <label for="O">
                Player O:
                <input type="text" id="O">
                <span></span>
            </label>
            <button type="button" id="assignPlayers">Start!</button>
        </form>
    </div>
</body>
</html>
